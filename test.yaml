properties:
    organization: 35c17f17-6b5f-4385-aa8b-6b1d33a10157
    organization_url: https://research-software-directory.org/api/v1/rpc/organisation_stats?organisation_id=${organization} 

global:
    allowUrlParameters: "true"   
    settings:
      html:
        html: >-
          <div id="${this}" class="card-pf card-pf-aggregate-status" style="background-color: ${bgColor}; width: 90%; height: 80px">
            <h2 style="font-weight: 600; font-size: large" id="${this}Value">${value}</h2>
            <p style="font-weight: 400" id="${this}Title"><em id="${this}Icon" class=""></em> ${title}</p>
          </div>

datasets:
    - uuid: RSD
      url: ${organization_url}
      cacheEnabled: "true"
      expression: >- 
        $.[
            ( $.is_published = true ? 
                    [
                        $.slug, 
                        $.concept_doi,
                        $.star_count,
                        $count($.releases),
                        $count($.mentions),
                        $.fork_count

                    ]
            )
        ]    
      columns:
            - id: ID
              type: LABEL
            - id: DOI
              type: LABEL
            - id: STARS
              type: NUMBER
            - id: RELEASES
              type: NUMBER
            - id: MENTIONS
              type: NUMBER
            - id: FORKCOUNT
              type: NUMBER
 
    - uuid: RSD2
      url: https://research-software-directory.org/api/v1/rpc/organisation_stats?organisation_id=35c17f17-6b5f-4385-aa8b-6b1d33a10157
      cacheEnabled: "true"
      expression: >- 
        [ 
           ["Archived", $count( $.[ $.concept_doi != null ? "1" ][0])],
           ["Not archived", $count( $.[ $.concept_doi = null ? "1" ][0])] 
        ] 
      columns:
        - id: ARCHIVED_STATUS
          type: LABEL
        - id: ARCHIVED
          type: NUMBER

    - uuid: RSD3
      url: https://research-software-directory.org/api/v1/rpc/organisation_stats?organisation_id=35c17f17-6b5f-4385-aa8b-6b1d33a10157
      cacheEnabled: "true"
      expression: >- 
        [ 
           ["Has releases", $count( $.[ $count($.releases) != 0 ? "1" ][0])],
           ["No releases", $count( $.[ $count($.releases) = 0 ? "1" ][0])] 
        ] 
      columns:
        - id: RELEASES_STATUS
          type: LABEL
        - id: HAS_RELEASES
          type: NUMBER

    - uuid: RSD4
      url: https://research-software-directory.org/api/v1/rpc/organisation_stats?organisation_id=35c17f17-6b5f-4385-aa8b-6b1d33a10157
      cacheEnabled: "true"
      expression: >- 
        [ 
           ["Has mentions", $count( $.[ $count($.mentions) != 0 ? "1" ][0])],
           ["No mentions", $count( $.[ $count($.mention) = 0 ? "1" ][0])] 
        ] 
      columns:
        - id: MENTIONS_STATUS
          type: LABEL
        - id: HAS_MENTIONS
          type: NUMBER


pages:
    - rows:
          - columns:
                - components:
                      - html: >-
                            <p>
                                <p style="font-size: xx-large">
                                Netherlands eScience Center
                                </p>
                                <small>
                                    RSD Statistics
                                </small>
                                <hr />
                            </p>
          - properties:
              margin-bottom: 10px
              margin-top: 50px
            columns:
                - span: 3
                  components:
                    - displayer:
                        type: METRIC
                        general:
                          title: Software Entries
                        chart:
                          width: 150
                        html:
                          javascript: document.getElementById(${this}.id + "Icon").className = "fa fa-code";
                        columns:
                          - id: ID
                            pattern: "#"
                        lookup:
                            uuid: RSD
                            group:
                              - functions:
                                  - source: ID
                                    function: COUNT
                - span: 3
                  components:
                    - displayer:
                        type: METRIC
                        general:
                          title: Software Releases
                        chart:
                          width: 150
                        html:
                          javascript: document.getElementById(${this}.id + "Icon").className = "fa fa-cubes";
                        columns:
                          - id: ID
                            pattern: "#"
                        lookup:
                            uuid: RSD
                            group:
                              - functions:
                                  - source: RELEASES
                                    function: SUM

                - span: 3
                  components:
                    - displayer:
                        type: METRIC
                        general:
                          title: Mentions
                        chart:
                          width: 150
                        html:
                          javascript: document.getElementById(${this}.id + "Icon").className = "fa fa-comments-o";
                        columns:
                          - id: ID
                            pattern: "#"
                        lookup:
                            uuid: RSD
                            group:
                              - functions:
                                  - source: MENTIONS
                                    function: SUM

                - span: 3
                  components:
                    - displayer:
                        type: METRIC
                        general:
                          title: Stars
                        chart:
                          width: 150
                        html:
                          javascript: document.getElementById(${this}.id + "Icon").className = "fa fa-star-o";
                        columns:
                          - id: ID
                            pattern: "#"
                        lookup:
                            uuid: RSD
                            group:
                              - functions:
                                  - source: STARS
                                    function: SUM

                - span: 3
                  components:
                    - displayer:
                        type: METRIC
                        general:
                          title: Forks
                        chart:
                          width: 150
                        html:
                          javascript: document.getElementById(${this}.id + "Icon").className = "fa fa-code-fork";
                        columns:
                          - id: ID
                            pattern: "#"
                        lookup:
                            uuid: RSD
                            group:
                              - functions:
                                  - source: FORKCOUNT
                                    function: SUM

          - columns:
              - span: 3
                components:
                  - settings:
                      type: PIECHART
                      subtype: DONUT
                      general: 
                          title: Archiving
                      columns:
                        - id: ARCHIVED
                        - id: NOTARCHIVED
                      lookup:
                          uuid: RSD2

              - span: 3
                components:
                  - settings:
                      type: PIECHART
                      subtype: DONUT
                      general: 
                          title: Releases
                      columns:
                        - id: RELEASES_STATUS
                        - id: HAS_RELEASES
                      lookup:
                          uuid: RSD3   

              - span: 3
                components:
                  - settings:
                      type: PIECHART
                      subtype: DONUT
                      general: 
                          title: Mentions
                      columns:
                        - id: MENTIONS_STATUS
                        - id: HAS_MENTIONS
                      lookup:
                          uuid: RSD4   

          - columns:
              - components:
                  - html: "<h1>Most starred software</h1>"
                  - displayer:
                      type: BARCHART
                      subtype: BAR
                      lookup:
                        uuid: RSD
                        filter: 
                              - column: STARS
                                function: GREATER_THAN
                                args:
                                    - 100
                        sort:
                          - column: STARS
                        group:
                          - columnGroup:
                              source: ID
                            functions:
                              - source: ID
                              - source: STARS  
          
          - columns:
              - components:
                      - html: >-
                            <hr style="width: 2px; border: dashed 1px" />
                            <p style="margin: 1px 10px 30px 10px; font-size: x-large">

                                <strong>Entries</strong>
                            </p>
                      - settings:
                            component: table
                            external:
                                width: 100%
                                height: 500px
                            lookup:
                                uuid: RSD
                                group:
                                    - functions:
                                          - source: ID
                                          - source: DOI
                                          - source: STARS 
                                          - source: RELEASES
                                          - source: MENTIONS


