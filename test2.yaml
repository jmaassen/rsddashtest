properties:
    organization: 35c17f17-6b5f-4385-aa8b-6b1d33a10157
    organization_url: https://research-software-directory.org/api/v1/rpc/organisation_stats?organisation_id=${organization} 
global:
    mode: dark
    allowUrlParameters: "true"   
    settings:
        export:
            png: true
        lookup:
            uuid: RSD
datasets:
    - uuid: RSD
      url: ${organization_url}
      cacheEnabled: "true"
      expression: >- 
        $.[
            ( $.is_published = true ? 
                    [
                        $.slug, 
                        $.concept_doi,
                        $.star_count,
                        $count($.releases)

                    ]
            )
        ]    
      columns:
            - id: ID
              type: LABEL
            - id: DOI
              type: LABEL
            - id: STARS
              type: NUMBER
            - id: RELEASES
              type: NUMBER

pages:
    - rows:
          - columns:
               - components:
      - html: >-
          Metric components render an HTML template based on data. Users can customize the HTML and Javascript based on data.
      - html: "<h4><strong>Default Metric</strong></h4><br />"
      - displayer:
          type: METRIC
          chart:
            height: 100
          general:
            visible: true
            title: Total Products
          lookup:
            uuid: products
            group:
              - functions:
                  - source: STARS
                    function: SUM
      - html: >-
          <hr /> 
          The following metric uses custom HTML and Javascript template:<br/>
      - displayer:
          type: METRIC
          html:
            html: >-
              <h2><strong>&#10026; Total Products:</strong>&nbsp;<span id="${this}">${value}</span></h2>
            javascript: >-
              ${this}.onmouseover = function() {
                    ${this}.style.color = "red";
                };
                ${this}.onmouseout = function() {
                    ${this}.style.color = "black";
                };
          general:
            visible: true
            title: Total Products
          lookup:
            uuid: products
            group:
              - functions:
                  - source: STARS
                    function: SUM

