properties:
    organization: 35c17f17-6b5f-4385-aa8b-6b1d33a10157
    organization_url: https://research-software-directory.org/api/v1/rpc/organisation_stats?organisation_id=${organization} 
global:
    mode: dark
    allowUrlParameters: "true"   
    settings:
        export:
            png: true
        lookup:
            uuid: RSD
datasets:
    - uuid: RSD
      url: ${organization_url}
      cacheEnabled: "true"
      expression: >- 
        $.[
            ( $.is_published = true ? 
                    [
                        $.slug, 
                        $.concept_doi,
                        $.star_count,
                        $count($.releases)

                    ]
            )
        ]    
      columns:
            - id: ID
              type: LABEL
            - id: DOI
              type: LABEL
            - id: STARS
              type: NUMBER
            - id: RELEASES
              type: NUMBER

pages:
    - rows:
          - columns:
                - components:
                      - html: >-
                            <p>
                                <p style="font-size: xx-large">
                                Netherlands eScience Center
                                </p>
                                <small>
                                    RSD Statistics
                                </small>
                                <hr />
                            </p>
          - columns:
                - components:
                      - html: >-
                        <hr /> 
                        The following metric uses custom HTML and Javascript template bla<br/>
                      - displayer:
                          type: METRIC
                          html:
                            html: >-
                              <h2><strong>&#10026; Total Products:</strong>&nbsp;<span id="${this}">${value}</span></h2>
                            javascript: >-
                              ${this}.onmouseover = function() {
                                     ${this}.style.color = "red";
                                 };
                              ${this}.onmouseout = function() {
                                 ${this}.style.color = "black";
                              };
                          general:
                            visible: true
                            title: Total Products
                          lookup:
                            uuid: RSD
                            group:
                              - functions:
                                  - source: STARS
                                    function: SUM
          - columns:
              - components:
                      - html: >-
                            <hr style="width: 2px; border: dashed 1px" />
                            <p style="margin: 1px 10px 30px 10px; font-size: x-large">

                                <strong>Entries</strong>
                            </p>
                      - settings:
                            component: table
                            external:
                                width: 100%
                                height: 500px
                            lookup:
                                uuid: RSD
                                group:
                                    - functions:
                                          - source: ID
                                          - source: DOI
                                          - source: STARS
